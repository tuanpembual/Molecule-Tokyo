---
dependency:
  name: galaxy
driver:
  name: vagrant
ansible:
  group_vars:
    development:
      env_name: Development
vagrant:
  platforms:
    - name: opensuse/openSUSE-42.3-x86_64
      box: opensuse/openSUSE-42.3-x86_64
      box_url: https://vagrantcloud.com/opensuse/boxes/openSUSE-42.3-x86_64/versions/1.0.4.20170929/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 2
  instances:
    - name: nginx
      ansible_groups:
        - development
verifier:
  name: serverspec
